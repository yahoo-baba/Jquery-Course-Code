<!DOCTYPE html>
<html id="main">
<head>
  <title>Learn jQuery</title>
  <style>
    body { font-family: arial}
    h1{ font-size: 25px;text-align: center;}
    h2{ color: red; }
    #box{
      background: LAVENDER;
      border: 1px solid MEDIUMPURPLE;
      width: 90%;
      height: 200px;
      padding:0px 10px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>jQuery Event.type Property</h1>

  <div id="box"></div>

  <h2></h2>

<script src="js/jquery.js"></script>
<script>
  $(document).ready(function(){
    $('#box').on("click dblclick mouseover mouseout",function(event){
      $('h2').html("Event: " + event.type)
    });
  });
</script>

</body>
</html>
