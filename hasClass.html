<!DOCTYPE html>
<html>
<head>
  <title>Learn jQuery</title>
  <style>
    body { font-family: arial}
    h1{ font-size: 25px;}
    #box{
      background: lightgreen ;
      padding: 10px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>jQuery hasClass Method</h1>

  <div id="box" class="">
    <h2 class="test abc xyz">Test Box</h2>
    <p>Lorem ipsum <span>dolor sit amet</span>, consectetur adipisicing elit. Mollitia, laudantium.</p>
  </div>
  <br>
  <button id="hasclassBtn">hasClass</button>

<script src="js/jquery.js"></script>
<script>
  $(document).ready(function(){
    $('#hasclassBtn').click(function(){
      //console.log($('#box h2').hasClass('test'));
      var x = $('#box h2').hasClass('abc');

      if(x == true){
        console.log('Yes');
      }else{
        console.log('NO');
      }
    });
  });
</script>

</body>
</html>
