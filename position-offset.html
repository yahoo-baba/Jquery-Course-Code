<!DOCTYPE html>
<html>
<head>
  <title>Learn jQuery</title>
  <style>
    body { font-family: arial}
    h1{ font-size: 25px;}
    #box{
      background: lightgreen ;
      padding: 10px;
      border: 1px solid #000;
      position: relative;
    }

  </style>
</head>
<body>
  <h1>jQuery Offset & Position Method</h1>

  <div id="box">
    <h2>Test Box</h2>
    <p>Lorem ipsum <span>dolor sit amet</span>, consectetur adipisicing elit. Mollitia, laudantium.</p>
  </div>
  <br>
  <button id="positionBtn">Position</button>
  <button id="offsetBtn">Offset</button>

<script src="js/jquery.js"></script>
<script>
  $(document).ready(function(){
    $('#positionBtn').click(function(){
      var x = $('#box h2').position();

      console.log("Top : " + x.top + " Left : " + x.left);
    });

    $('#offsetBtn').click(function(){
     //$('#box h2').offset({top:100,left:100});
     var x = $('#box h2').offset();
     console.log("Top : " + x.top + " Left : " + x.left);
    });
  });
</script>

</body>
</html>
