<!DOCTYPE html>
<html id="main">
<head>
  <title>Learn jQuery</title>
  <style>
    body { font-family: arial}
    h1{ font-size: 25px;text-align: center;}
    h3{ color: red; }
    #box{
      background: MOCCASIN;
      border: 1px solid DARKSALMON;
      width: 80%;
      height: 160px;
      padding:0px 10px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>jQuery Event.preventDefault()</h1>

  <div id="box">
    <a href="http://www.yahoobaba.net" id="result">Yahoo Baba Website(preventDefault)</a>
    <br><br>
    <a href="http://www.yahoobaba.net">Yahoo Baba Website</a>
  </div>
  <br>
  <h2></h2>

<script src="js/jquery.js"></script>
<script>
  $(document).ready(function(){
    $('#result').click(function(event){
      event.preventDefault();

      var a = event.isDefaultPrevented();
      $('h2').html(a);
    });
  });
</script>

</body>
</html>
